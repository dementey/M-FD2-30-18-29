<script>

"use strict";

var arrayNumber=[ 5, 7, 
    [ 4, [2], 8, [1,3], 2 ], 
    [ 9, [] ], 
    1, 8
  ];

function arrayTotal(arrayTemp, i = 0) {
  if (isFinite(arrayTemp))
    return Number(arrayTemp);
  else if (typeof arrayTemp === "object" && i < arrayTemp.length)
        return arrayTotal(arrayTemp[i]) + arrayTotal(arrayTemp, i + 1);
  return 0;
}

console.log(arrayTotal(arrayNumber));
alert('Сумма элементов массива [ 5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [] ], 1, 8 ] \nравна:'+arrayTotal(arrayNumber));
