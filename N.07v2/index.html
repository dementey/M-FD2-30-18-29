console.log(
  sumVowels(
    prompt(
      'Введите строку на русском языке',
      'Образовательный центр Парка высоких технологий'
    )
  )
);


function sumVowels(str) {
  var pattern = 'аоэиуыеёюя';
  var counter = 0;
  var strLowerCase = str.toLowerCase();
  for (var k = 0; k < strLowerCase.length; k++)
    for (var i = 0; i < pattern.length; i++)
      if (pattern.charCodeAt(i) === strLowerCase.charCodeAt(k)) counter++;
  return counter;
}
