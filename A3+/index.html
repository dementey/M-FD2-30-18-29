<script>

"use strict";

alert(isPal(prompt('Введите палиндромом','  А роза, упала на - лапу Азора!!  ')));

function isPal(str){
  var regExp = /[\u2000-\u206F\u2E00-\u2E7F\\'!"#$%&()*+,\-.\/:;<=>?@\[\]^_`{|}~\s]/g;
  var text=str.replace(regExp, '').replace(/[ё]/g, 'е').replace(/[ъ]/g, 'ь').toLowerCase();
  var p1 = 0, p2 = text.length - 1;
  while (p1 < p2)
    if (text.charAt(p1++) != text.charAt(p2--)) return false;
  return true;
}
